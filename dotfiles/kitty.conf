# Font
font_family	family="BlexMono Nerd Font Mono"
# font_family	family="Triplicate T4c"
bold_font	auto
italic_font	family="Victor Mono"
bold_italic_font	family="Victor Mono"
font_size		13.0

# Scrollback
scrollback_lines 2000

# Tab bar
tab_bar_style slant

# Color scheme
background_opacity 0.85
background_blur 3

macos_hide_from_tasks yes
macos_show_window_title_in none
hide_window_decorations titlebar-only

enable_cursor_trail yes
cursor_trail 3

term xterm-256color

